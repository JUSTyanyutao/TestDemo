<div class="he-header">
    <p class="he-header-left">
        <img src="assets/img/nav_back@3x.png" alt=""/>
    </p>
    <p class="he-header-center">账户余额</p>
</div>
<div id="accountBalancePage"></div>
<script id="mobile-balance-template" type="text/template">
    <div class="he-balance-question">
        <img src="assets/img/yue_icon@3x.png" alt=""/>
        <p>￥<%=balance%></p>
    </div>

    <div class="he-balance-money">可退款余额 <span>元</span><span id="allowRefundMoney"><%=allow_refund_money%></span></div>
    <div class="he-balance-explain">退款金额将退至您的充值账户，优惠券金额将自动扣除</div>

    <ul class="he-balance-list">
        <% _.each(refund_list,function(item){

        %>
        <li <% if(item.status==1) { %> class="selected" <% } %>><%=item.refund_time%>  &nbsp;<span class="refund">退款￥<%=item.refund_money%></span> <span class="status-name"><%=item.status_name%></span></li>
        <%
          })
        %>
    </ul>
    <button class="btn btn-green btn-lg btn-block he-balance-btn">确认退款</button>
</script>
